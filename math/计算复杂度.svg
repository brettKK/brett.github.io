<path d="M0.6 -0.78 C213.64 3.63, 427.99 3.12, 926.22 -0.15 M926.03 0.39 C925.98 170.71, 925.74 342.62, 926.48 600.94 M925.7 600.28 C661.2 603.24, 397.22 603.14, 0.78 600.92 M0.24 601.29 C-1.48 379.17, -1.03 156.98, -0.05 0.27" stroke="#000000" stroke-width="1.5" fill="none" stroke-dasharray="8 9"></path></g><g stroke-linecap="round" transform="translate(16.431640625 1007.072265625) rotate(0 462.4375 140.19140625)"><path d="M0.57 -0.43 C261.47 -1.48, 523.94 -0.09, 924.9 0.33 M-0.34 -0.34 C251.99 -1.41, 503.39 -1.35, 924.54 -0.34 M925.26 0.43 C924.5 64.82, 923.88 129.41, 924.94 281.89 M924.81 -0.58 C924.61 109, 925.13 218.72, 925.58 280.79 M925.01 280.06 C562.28 282.91, 201.23 282.53, -0.15 280.18 M924.49 280.34 C578.46 280.81, 231.86 280.98, 0.21 280.54 M0.96 279.65 C-3.09 181.34, -2.86 79.11, -0.55 0.64 M-0.37 280.19 C0.76 168.2, -0.04 55.89, -0.54 -0.12" stroke="#000000" stroke-width="1" fill="none"></path></g><g transform="translate(33.056640625 1022.607421875) rotate(0 418.5 132.5)"><text x="0" y="21.5" font-family="Chinese, Segoe UI Emoji" font-size="20px" fill="#000000" text-anchor="start" style="white-space: pre;" direction="ltr">eg:</text><text x="0" y="48" font-family="Chinese, Segoe UI Emoji" font-size="20px" fill="#000000" text-anchor="start" style="white-space: pre;" direction="ltr">    一个用穷举换来的非多项式级时间的超时程序不会涵盖任何有价值的算法。</text><text x="0" y="74.5" font-family="Chinese, Segoe UI Emoji" font-size="20px" fill="#000000" text-anchor="start" style="white-space: pre;" direction="ltr">    </text><text x="0" y="101" font-family="Chinese, Segoe UI Emoji" font-size="20px" fill="#000000" text-anchor="start" style="white-space: pre;" direction="ltr">    Hamilton回路：给定一幅图，是否能找到一条经过每个顶点一次且恰好一次最后又走回来的路。</text><text x="0" y="127.5" font-family="Chinese, Segoe UI Emoji" font-size="20px" fill="#000000" text-anchor="start" style="white-space: pre;" direction="ltr">    不好找一个解，但很好check result。 NP问题。</text><text x="0" y="154" font-family="Chinese, Segoe UI Emoji" font-size="20px" fill="#000000" text-anchor="start" style="white-space: pre;" direction="ltr"></text><text x="0" y="180.5" font-family="Chinese, Segoe UI Emoji" font-size="20px" fill="#000000" text-anchor="start" style="white-space: pre;" direction="ltr">    有不是NP问题的问题，即你猜到了解但是没用，因为你不能在多项式的时间里去验证它。</text><text x="0" y="207" font-family="Chinese, Segoe UI Emoji" font-size="20px" fill="#000000" text-anchor="start" style="white-space: pre;" direction="ltr">    TSP旅行商问题：带权重的图，hamilton回路中的最短路径。不好找，找到一个也不好验证。</text><text x="0" y="233.5" font-family="Chinese, Segoe UI Emoji" font-size="20px" fill="#000000" text-anchor="start" style="white-space: pre;" direction="ltr">    </text><text x="0" y="260" font-family="Chinese, Segoe UI Emoji" font-size="20px" fill="#000000" text-anchor="start" style="white-space: pre;" direction="ltr">    逻辑电路问题属于NPC问题。</text></g></svg>